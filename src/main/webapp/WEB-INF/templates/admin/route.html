<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/css/index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>线路概览</title>
</head>
    <body>
    <div>
        <div th:include="admin/navigation :: nav"></div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-3" >
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6">
        <h1>线路概览</h1>
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>起点</th>
                <th>终点</th>
                <th>路线</th>
                <th>操作</th>
            </tr>
            <tr th:each="route : ${session.routes}">
                <td th:text="${route.getId()}"></td>
                <td th:text="${route.getStartStation()}"></td>
                <td th:text="${route.getEndStation()}"></td>
                <td th:text="${route.getStationDetails()}"></td>
                <td><a class="btn btn-danger" th:href="@{/admin/deleteRoute(routeId=${route.getId()})}" role="button">删除路线</a></td>
            </tr>
        </table>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-3">
    </div>
    </body>
</html>
