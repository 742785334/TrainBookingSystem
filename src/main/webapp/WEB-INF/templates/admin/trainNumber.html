<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/css/index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>车次概览</title>
</head>
    <body>
    <div>
        <div th:include="admin/navigation :: nav"></div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-3"></div>
    <div class="col-lg-6 col-md-6 col-xs-6">
        <h1>车次概览</h1>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>列车路线</th>
                <th>列车编号</th>
                <th>出发时间</th>
                <th>到达时间</th>
                <th>票总数</th>
                <th>操作</th>
            </tr>
            <tr th:each="trainNumber : ${session.trainNumbers}">
                <td th:text="${trainNumber.getId()}"></td>
                <td th:text="${trainNumber.getRouteDetail()}"></td>
                <td th:text="${trainNumber.getTrainId()}"></td>
                <td th:text="${trainNumber.getStartTime()}"></td>
                <td th:text="${trainNumber.getEndTime()}"></td>
                <td th:text="${trainNumber.getTicketNumber()}"></td>
                <td><a class="btn btn-danger" th:href="@{/admin/deleteTrainNumber(trainNumberId=${trainNumber.getId()})}" role="button">删除站点</a></td>
            </tr>
        </table>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-3"></div>
    </body>
</html>
