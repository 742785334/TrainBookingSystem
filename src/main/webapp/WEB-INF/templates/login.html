<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/login.css">
    <title>登陆</title>
</head>
<body>
    <div class="col-lg-6 col-md-0 	col-sm-0 col-xs-0">
    </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin: 300px auto;">
            <div class="container">
            <h1>火车订票系统 · 登陆</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="输入用户名" aria-describedby="basic-addon1">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" aria-describedby="basic-addon1">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="type" id="user" value="1"> 普通用户
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="type" id="admin" value="2"> 管理员
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">登陆</button>
                    <a class="btn btn-info" href="/register">注册</a>
                </div>
            </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-0 col-sm-0 col-xs-0"></div>
</body>
</html>
